{{ define "notes/index.html"}}
  {{template "layouts/header.html" . }}
  <h1>ALL Notes</h1>

  <ul>
    {{ with .notes}}
      {{ range .}}
        <li>{{ .Name }}</li>
      {{end}}
    {{end}}
  </ul>
  <p>
    <a href="/notes/new" class="btn btn-outline-primary" role="button">New Note</a>
  </p>
  {{ template "layouts/footer.html" .}}
  {{end}}
